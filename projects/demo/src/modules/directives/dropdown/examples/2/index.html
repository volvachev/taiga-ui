You can ask any questions about
<code>tuiDropdown</code>
and
<button
    tuiLink
    tuiDropdownAlign="right"
    tuiDropdownDirection="top"
    [tuiDropdownContent]="dropdownContent"
    [tuiDropdown]="open"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
>
    Alex
</button>
will answer you with joy!

<ng-template #dropdownContent>
    <div class="dropdown">
        <tui-avatar
            size="l"
            [rounded]="true"
            [avatarUrl]="avatarUrl"
        ></tui-avatar>
        <div class="text">
            <div class="label">Taiga UI developer</div>
            <div class="name">Alex Inkin</div>
            <div class="account">a.inkin</div>
        </div>
    </div>
</ng-template>
