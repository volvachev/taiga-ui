<form
    class="container"
    [formGroup]="form"
>
    <div
        i18n
        class="tui-space_bottom-1"
    >
        With a custom accept format and async loading
    </div>
    <tui-input-file
        link="Choose images"
        accept="image/*"
        formControlName="files"
        [multiple]="true"
        [loadingFiles]="(loading$ | async) || []"
        [rejectedFiles]="(rejected$ | async) || []"
        (rejectedFilesChange)="onRejectedFilesChange($event)"
    ></tui-input-file>
</form>
