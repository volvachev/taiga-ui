<tui-axes
    class="axes"
    [verticalLines]="4"
    [horizontalLines]="2"
>
    <tui-line-chart
        class="chart chart_dotted"
        [dots]="true"
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [value]="dotted"
    ></tui-line-chart>
    <tui-line-chart
        class="chart"
        [dots]="true"
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [value]="solid"
    ></tui-line-chart>
    <tui-line-chart
        class="chart chart_dashed"
        [dots]="true"
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [value]="dashed"
    ></tui-line-chart>
</tui-axes>
