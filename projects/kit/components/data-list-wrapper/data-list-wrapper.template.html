<tui-data-list
    *ngIf="items; else loading"
    [emptyContent]="emptyContent"
>
    <!-- TODO: need fix type of item - T | T[] -->
    <button
        *ngFor="let item of $any(items)"
        #elementRef="elementRef"
        tuiElement
        tuiOption
        automation-id="tui-data-list-wrapper__option"
        [size]="size"
        [value]="item"
        [disabled]="disabledItemHandler(item)"
    >
        <span
            polymorpheus-outlet
            class="t-content"
            [content]="itemContent"
            [context]="getContext(item, elementRef)"
        ></span>
    </button>
</tui-data-list>
<ng-template #loading>
    <tui-loader
        automation-id="tui-data-list-wrapper__loader"
        class="t-loader"
    ></tui-loader>
</ng-template>
