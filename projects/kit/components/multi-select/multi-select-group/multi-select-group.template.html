<ng-container *tuiLet="value$ | async as value">
    <button
        *ngIf="label && !(empty$ | async)"
        tuiOption
        [size]="size"
        [disabled]="(disabled$ | async) || false"
        (click)="onClick(value)"
    >
        <tui-primitive-checkbox
            class="t-checkbox"
            [size]="checkboxSize"
            [value]="value"
        ></tui-primitive-checkbox>
        <span class="t-label">{{ label }}</span>
    </button>
</ng-container>
<ng-content></ng-content>
